<!Doctype html>
<!DOCTYPE html>
<html>
    <head>
        <title> Create User</title>
        <link href="chepo.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="chepo.js"></script>
        <script type="text/javascript" src="ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <h2>Fill out the form below to add a new user</h2>
        <form>
            First Name: <input type="text" name="firstname" placeholder='First Name' required/>
            Last Name: <input type="text" name="lastname" placeholder='Last Name' required/>
            User Name: <input type="text" name="username" placeholder='e.g FirstName LastName' required/>
            Password: <input type="password" name="lastname" placeholder='e.g Password1234' required/>
            <button id=submit value="Submit">Create User</button>
        </form>
    </body>
</html>
